<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="icon" href="./assets/images/EM.jpg">
    <title>Element Maker</title>
</head>

<body>
    <div class="container-fluid justify-content-center align-items-center vh-100" id="form">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="d-flex flex-column">
                            <label for="element" class="text-white">Element</label>
                            <input type="text" id="element" class="round text-center">
                            <label for="text" class="text-white">Text</label>
                            <input type="text" id="text" class="round text-center">
                            <label for="font" class="text-white">Font Size(px)</label>
                            <input type="number" id="font" class="round text-center">
                            <label for="eColor" class="text-white">Element Color</label>
                            <input type="color" class="align-self-center color round" id="eColor">
                            <label for="tColor" class="text-white">Text Color</label>
                            <input type="color" class="align-self-center color round" id="tColor">
                            <label for="height" class="text-white">Height(px)</label>
                            <input type="number" id="height" class="round text-center">
                            <label for="width" class="text-white">Width(px)</label>
                            <input type="number" id="width" class="round text-center">
                            <button class="align-self-center rounded-pill mt-3" id="btn">Create?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="card">
        <div class="row">
            <div class="col">
                <div class="card down">
                    <div class="card-body d-flex align-items-center p-5" id="maker">

                    </div>
                    <button class="rounded-pill mt-4" id="rbtn">Return</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
